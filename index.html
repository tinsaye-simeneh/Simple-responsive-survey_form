<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freecodecamo simple survey form</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container text-center bg-primary">

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
   
    <form id="survey-form"class="form">
      <!--Inputs-->
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your Email"
        required
      />
      <label id="number-label" for="number">Age (Optional) </label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Age"
        min="0"
        max="99"
        required
      />

      <!--Dropdown-->
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown" name="dropdown" required>
        <option value="dropdown" disabled selected>Select current role</option>
        <option value="option1">Student</option>
        <option value="option2">Full time Job</option>
        <option value="option3">Full time Learner</option>
        <option value="option2">Prefer not to say</option>
        <option value="option3">Other</option>
      </select>

      <!--Radio Buttons-->
      <label for="radio-buttons"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <input
        type="radio"
        id="definitely"
        name="user-recommend"
        value="definitely"
      />
      <label for="definitely">Definitely</label>
      <input type="radio" id="maybe" name="user-recommend" value="maybe" />
      <label for="maybe">Maybe</label>
      <input
        type="radio"
        id="not-sure"
        name="user-recommend"
        value="not-sure"
      />
      <label for="not-sure">Not sure</label>

      <!--Checkboxes-->
      <label for="checkboxes"> What would you like to see improved? </label>
      <input
        type="checkbox"
        id="front-end-projects"
        name="user-favorite"
        value="front-end-projects"
      />
      <label for="checkboxes"> Front-end Projects </label>
      <input
        type="checkbox"
        id="back-end-projects"
        name="user-favorite"
        value="back-end-projects"
      />
      <label for="checkboxes"> Back-end Projects </label>
      <input
        type="checkbox"
        id="data-visualization"
        name="user-favorite"
        value="data-visualization"
      />
      <label for="checkboxes"> Data Visualization </label>
      <input
        type="checkbox"
        id="challenges"
        name="user-favorite"
        value="challenges"
      />
      <label for="checkboxes"> Challenges </label>
      <input
        type="checkbox"
        id="open-source-community"
        name="user-favorite"
        value="open-source-community"
      />
      <label for="checkboxes"> Open Source Community </label>
      <input
        type="checkbox"
        id="gitter-help-rooms"
        name="user-favorite"
        value="gitter-help-rooms"
      />
      <label for="checkboxes"> Gitter help rooms </label>
      <input type="checkbox" id="videos" name="user-favorite" value="videos" />
      <label for="checkboxes"> Videos </label>
      <input
        type="checkbox"
        id="city-meetups"
        name="user-favorite"
        value="city-meetups"
      />
      <label for="checkboxes"> City Meetups </label>
      <input type="checkbox" id="wiki" name="user-favorite" value="wiki" />
      <label for="checkboxes"> Wiki </label>
      <input type="checkbox" id="forum" name="user-favorite" value="forum" />
      <label for="checkboxes"> Forum </label>
      <input
        type="checkbox"
        id="additional-courses"
        name="user-favorite"
        value="additional-courses"
      />
      <label for="checkboxes"> Additional Courses </label>

      <!--Text Area-->
      <label for="comments">Any comments or suggestions?</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comment here..."
      ></textarea>

      <!--Submit Button-->
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
