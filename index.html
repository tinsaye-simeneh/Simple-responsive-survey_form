<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freecodecamo simple survey form</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <div class="container text-center">
    <div class="description">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
</div> 

    <form id="survey-form" class="form">
      <!--Inputs-->
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input
          type="number"
          name="number"
          id="number"
          class="form-control"
          placeholder="Age"
          min="10"
          max="99"
          required
        />
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown" class="form-control">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time job">Full Time Job</option>
          <option value="full-time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

        <div class="form-group">
      <div class="radio-input">
        <input class="form-check-input left-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..." />
        <label class="form-check-label" for="radioNoLabel1"> Definitely</label> 
    </div>
      </div>

      <div class="form-group">
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select id="dropdown" class="form-control">
          <option disabled selected value>Select current role</option>
          <option value="student">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea
            id="comments"
            class="input-textarea"
            placeholder="Enter your comment here..."
            ></textarea>
        </div>

      <!--Submit Button-->
      <div class="form-group">
        <button type="submit" id="submit" class="btn submit-button">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
